machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker build -t configstore:test .

test:
  override:
    - "docker run -it -v `pwd`/test-results:/usr/src/app/test-results configstore:test npm t"
